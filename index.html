<html>
  <head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  </head>
  <body>
    <a-scene background="color: black">

      <!-- LIGHTING -->
      <a-entity light="type: directional; intensity: 1" position="1 2 2"></a-entity>
      <a-entity light="type: ambient; intensity: 0.5"></a-entity>

      <!-- CENTERED MINE MODEL -->
      <a-entity id="mine"
        gltf-model="mine_ar_map.glb "
        position="0 0 -8"
        scale="6 6 6"
        rotation="0 30 0">
      </a-entity>

      <!-- CAMERA + CONTROLS -->
      <a-entity id="rig" position="0 1.6 0">
        <a-camera></a-camera>
      </a-entity>

      <!-- SIMPLE JOYSTICK CONTROL -->
      <script>
        AFRAME.registerComponent("joystick-controls", {
          init: function () {
            let rig = document.querySelector("#rig");
            window.addEventListener("keydown", (e) => {
              let pos = rig.getAttribute("position");
              if (e.key === "ArrowUp") pos.z -= 0.3;   // forward
              if (e.key === "ArrowDown") pos.z += 0.3; // back
              if (e.key === "ArrowLeft") pos.x -= 0.3; // left
              if (e.key === "ArrowRight") pos.x += 0.3; // right
              rig.setAttribute("position", pos);
            });
          }
        });
        document.querySelector("#rig").setAttribute("joystick-controls", "");
      </script>

    </a-scene>
  </body>
</html>
