<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1" />
  <title>Mine VR - Working Version</title>

  <!-- A-Frame + nipplejs -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/nipplejs/0.9.0/nipplejs.min.js"></script>

  <style>
    body, html { margin: 0; padding: 0; height: 100%; background: #000; }
    
    /* Joystick - fixed position */
    #joystick {
      position: fixed;
      bottom: 30px;
      left: 30px;
      width: 120px;
      height: 120px;
      background: rgba(57, 255, 20, 0.1);
      border: 2px solid rgba(57, 255, 20, 0.5);
      border-radius: 50%;
      z-index: 1000;
    }

    /* Map UI */
    #map {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 200px;
      padding: 15px;
      background: rgba(0, 0, 0, 0.8);
      border: 1px solid rgba(57, 255, 20, 0.3);
      border-radius: 10px;
      color: white;
      z-index: 1000;
    }
    
    .marker {
      color: #39ff14;
      cursor: pointer;
      font-weight: bold;
      padding: 5px;
      display: inline-block;
    }
    
    .marker:hover {
      background: rgba(57, 255, 20, 0.2);
    }

    /* Status */
    #status {
      position: fixed;
      top: 20px;
      left: 20px;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 10px;
      border-radius: 5px;
      font-size: 12px;
      max-width: 300px;
      z-index: 1000;
    }
  </style>
</head>
<body>

  <a-scene embedded style="height: 100vh; width: 100vw;">
    
    <!-- Simple mine environment -->
    <a-sky color="#001122"></a-sky>
    <a-plane position="0 0 -4" rotation="-90 0 0" width="20" height="20" color="#333" shadow="receive: true"></a-plane>
    
    <!-- Lighting -->
    <a-light type="ambient" color="#404040" intensity="0.4"></a-light>
    <a-light type="directional" position="2 4 2" color="#ffffff" intensity="0.8"></a-light>
    
    <!-- Mine areas with clear colors -->
    <a-box id="area1" position="3 0.5 -2" color="#39ff14" width="2" height="1" depth="2" shadow="cast: true">
      <a-text value="LOADING\nAREA 1" position="0 1 0" align="center" color="black" scale="0.8 0.8 0.8"></a-text>
    </a-box>
    
    <a-box id="area2" position="-3 0.5 -5" color="#ff6b35" width="2" height="1" depth="2" shadow="cast: true">
      <a-text value="EXCAVATION\nAREA 2" position="0 1 0" align="center" color="white" scale="0.8 0.8 0.8"></a-text>
    </a-box>
    
    <a-box id="area3" position="0 0.5 -8" color="#4ecdc4" width="2" height="1" depth="2" shadow="cast: true">
      <a-text value="CONTROL\nAREA 3" position="0 1 0" align="center" color="black" scale="0.8 0.8 0.8"></a-text>
    </a-box>

    <!-- Camera rig -->
    <a-entity id="rig" position="0 1.6 2">
      <a-camera wasd-controls-enabled="false" look-controls="enabled: true"></a-camera>
    </a-entity>

  </a-scene>

  <!-- UI Elements -->
  <div id="joystick"></div>
  
  <div id="map">
    <h4 style="margin: 0 0 10px 0;">Mine Map</h4>
    <div class="marker" data-zone="1">1</div> Loading Area<br>
    <div class="marker" data-zone="2">2</div> Excavation Zone<br>
    <div class="marker" data-zone="3">3</div> Control Station
  </div>

  <div id="status">
    <div>Status: Ready</div>
  </div>

<script>
// Simple, working version
const rig = document.querySelector('#rig');
const statusEl = document.querySelector('#status div');

function updateStatus(message) {
  statusEl.textContent = `Status: ${message}`;
  console.log(message);
}

// Joystick setup
if (window.nipplejs) {
  const joystick = nipplejs.create({
    zone: document.getElementById('joystick'),
    mode: 'static',
    position: { left: '50%', top: '50%' },
    color: '#39ff14',
    size: 80
  });

  let moveX = 0, moveZ = 0;

  joystick.on('move', (evt, data) => {
    if (!data) return;
    const angle = data.angle.radian;
    const force = Math.min(data.force, 2);
    moveX = Math.sin(angle) * force * 0.02;
    moveZ = -Math.cos(angle) * force * 0.02;
    updateStatus(`Moving: ${moveX.toFixed(2)}, ${moveZ.toFixed(2)}`);
  });

  joystick.on('end', () => {
    moveX = 0;
    moveZ = 0;
    updateStatus('Stopped');
  });

  // Movement loop
  function move() {
    const pos = rig.getAttribute('position');
    rig.setAttribute('position', {
      x: pos.x + moveX,
      y: pos.y,
      z: pos.z + moveZ
    });
    requestAnimationFrame(move);
  }
  move();

  updateStatus('Joystick ready');
} else {
  updateStatus('Joystick library failed to load');
}

// Map teleport
document.querySelectorAll('.marker').forEach(marker => {
  marker.addEventListener('click', () => {
    const zone = marker.getAttribute('data-zone');
    const positions = {
      '1': { x: 3, y: 1.6, z: -2 },
      '2': { x: -3, y: 1.6, z: -5 },
      '3': { x: 0, y: 1.6, z: -8 }
    };
    
    if (positions[zone]) {
      rig.setAttribute('position', positions[zone]);
      updateStatus(`Teleported to zone ${zone}`);
    }
  });
});

updateStatus('Mine VR loaded');
</script>

</body>
</html>
