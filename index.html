<html>
  <head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  </head>
  <body>
    <a-scene background="color: black">

      <!-- LIGHTING -->
      <a-entity light="type: directional; intensity: 1" position="1 2 2"></a-entity>
      <a-entity light="type: ambient; intensity: 0.5"></a-entity>

      <!-- MINE MODEL -->
      <a-entity id="mine"
        gltf-model="mine_ar_map.glb"
        position="0 0 -8"
        scale="6 6 6"
        rotation="0 30 0">
      </a-entity>

      <!-- INFO PANEL -->
      <a-entity id="infoPanel" visible="false" position="0 2 -3">
        <a-plane width="2.8" height="1.2" color="black" opacity="0.75" material="shader: flat"></a-plane>
        <a-text id="infoText" value="" color="white" wrap-count="36" align="center" position="0 0 0.05"></a-text>
      </a-entity>

      <!-- CAMERA -->
      <a-entity id="rig" position="0 1.6 0">
        <a-camera></a-camera>
      </a-entity>

      <script>
        // Example zone info (short quick facts)
        const zoneInfo = [
          "Zone 1: 10% gas leakage risk, escape time 3 mins.",
          "Zone 2: 15% rockfall chance, escape time 5 mins.",
          "Zone 3: Safe zone, no hazards detected."
        ];

        let current = 0;
        const panel = document.querySelector("#infoPanel");
        const text = document.querySelector("#infoText");

        // Show panel with next info when SPACE is pressed
        window.addEventListener("keydown", (e) => {
          if (e.key === " ") {
            text.setAttribute("value", zoneInfo[current]);
            panel.setAttribute("visible", "true");
            current = (current + 1) % zoneInfo.length; // cycle through info
          }
          if (e.key === "Escape") {
            panel.setAttribute("visible", "false");
          }
        });
      </script>

    </a-scene>
  </body>
</html>
