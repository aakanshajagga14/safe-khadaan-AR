<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Open Pit Mine VR</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene background="color: #ECECEC" vr-mode-ui="enabled: true" embedded>
      
      <!-- Lighting -->
      <a-entity light="type: ambient; color: #BBB"></a-entity>
      <a-entity light="type: directional; color: #FFF; intensity: 0.8" position="1 3 2"></a-entity>
      
      <!-- Open Pit Mine Model -->
      <a-entity 
        gltf-model="open_pit_mine (1).glb" 
        scale="0.5 0.5 0.5" 
        position="0 -1.5 -4">
      </a-entity>
      
      <!-- Floor -->
      <a-plane rotation="-90 0 0" width="20" height="20" color="#888"></a-plane>

      <!-- Camera + VR Controls -->
      <a-entity position="0 1.6 0">
        <a-camera wasd-controls="enabled: true" look-controls="enabled: true"></a-camera>
      </a-entity>
    </a-scene>
  </body>
</html>
