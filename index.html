<html>
  <head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene background="color: black">

      <!-- LIGHTING -->
      <a-entity light="type: directional; intensity: 1" position="1 2 2"></a-entity>
      <a-entity light="type: ambient; intensity: 0.5"></a-entity>

      <!-- MINE MODEL -->
      <a-entity id="mine"
        gltf-model="mine_ar_map.glb"
        position="0 0 -8"
        scale="6 6 6"
        rotation="0 30 0">
      </a-entity>

      <!-- RED DOT FOR ZONE 2 -->
      <a-sphere id="zone2-marker"
        position="1 2 -6"   <!-- adjust this to place above Zone 2 -->
        radius="0.2"
        material="color: red; emissive: red; emissiveIntensity: 1; shader: standard">
      </a-sphere>

      <!-- INFO PANEL -->
      <a-entity id="infoPanel" position="0 2 -3">
        <a-plane width="3" height="1.5" color="black" opacity="0.75" material="shader: flat"></a-plane>
        <a-text value="Zone 2: 15% rockfall risk\nEscape time: 5 mins\nStatus: Moderate hazard"
                color="white" wrap-count="36" align="center" position="0 0 0.05">
        </a-text>
      </a-entity>

      <!-- CAMERA -->
      <a-entity id="rig" position="0 1.6 0">
        <a-camera></a-camera>
      </a-entity>

    </a-scene>
  </body>
</html>
