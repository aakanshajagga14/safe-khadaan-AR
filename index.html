<html>
  <head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-environment-component@1.3.2/dist/aframe-environment-component.min.js"></script>
  </head>
  <body>
    <a-scene background="color: #0b0b0c">

      <!-- GLOBAL LIGHTING -->
      <a-entity light="type: hemisphere; color: #ffffff; groundColor: #555555; intensity: 1.2"></a-entity>
      <a-entity light="type: directional; intensity: 0.8" position="2 4 2"></a-entity>
      <a-entity light="type: ambient; intensity: 1.0; color: #cccccc"></a-entity>

      <!-- ENVIRONMENT PRESET -->
      <a-entity environment="preset: forest; lighting: distant; ground: flat; groundColor: #222"></a-entity>

      <!-- MINE MODEL -->
      <a-entity id="mine"
        gltf-model="mine_ar_map.glb"
        position="0 0 -8"
        scale="6 6 6"
        rotation="0 30 0">
      </a-entity>

      <!-- CAMERA RIG -->
      <a-entity id="rig" position="0 1.6 0">
        <a-camera></a-camera>
      </a-entity>

      <!-- JOYSTICK CONTROL -->
      <script>
        AFRAME.registerComponent("joystick-controls", {
          init: function () {
            let rig = document.querySelector("#rig");
            window.addEventListener("keydown", (e) => {
              let pos = rig.getAttribute("position");
              if (e.key === "ArrowUp") pos.z -= 0.3;
              if (e.key === "ArrowDown") pos.z += 0.3;
              if (e.key === "ArrowLeft") pos.x -= 0.3;
              if (e.key === "ArrowRight") pos.x += 0.3;
              rig.setAttribute("position", pos);
            });
          }
        });
        document.querySelector("#rig").setAttribute("joystick-controls", "");
      </script>

    </a-scene>
  </body>
</html>
