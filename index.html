<html>
  <head>
    <title>SafeKhadaan VR Dashboard</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-orbit-controls@1.3.0/dist/aframe-orbit-controls.min.js"></script>
  </head>
  <body>
    <a-scene background="color: #111">

      <!-- LIGHTING -->
      <a-entity light="type: directional; intensity: 1.2" position="2 4 3"></a-entity>
      <a-entity light="type: ambient; intensity: 0.7"></a-entity>

      <!-- MINE MODEL -->
      <a-entity gltf-model="mine_ar_map.glb"
                id="mine"
                position="0 0 -8"
                scale="6 6 6"
                rotation="0 20 0">
      </a-entity>

      <!-- MARKERS (Clickable Zones) -->
      <a-entity id="zone1" geometry="primitive: sphere; radius: 0.3"
                material="color: #ff4444; opacity: 0.8"
                position="2 1 -6"
                class="clickable">
        <a-text value="Zone 1: High Risk"
                align="center"
                color="#fff"
                position="0 0.6 0"
                width="4"></a-text>
      </a-entity>

      <a-entity id="zone2" geometry="primitive: sphere; radius: 0.3"
                material="color: #44ff44; opacity: 0.8"
                position="-1 2 -5"
                class="clickable">
        <a-text value="Zone 2: Safe Area"
                align="center"
                color="#fff"
                position="0 0.6 0"
                width="4"></a-text>
      </a-entity>

      <!-- CAMERA + CONTROLS -->
      <a-entity id="rig" position="0 2 5">
        <a-camera orbit-controls="
          autoRotate: false;
          target: 0 0 -8;
          minDistance: 3;
          maxDistance: 20;">
        </a-camera>
      </a-entity>

      <!-- INTERACTIVITY SCRIPT -->
      <script>
        document.querySelectorAll('.clickable').forEach(el => {
          el.addEventListener('click', () => {
            alert("You clicked on " + el.id + "!");
          });
        });
      </script>

    </a-scene>
  </body>
</html>
