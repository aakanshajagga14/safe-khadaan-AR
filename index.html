<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mine VR Dashboard</title>
  <style>
    body { margin:0; overflow:hidden; font-family:sans-serif; }
    canvas { display:block; }
    #infoPanel {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 250px;
      background: rgba(0,0,0,0.7);
      color: #fff;
      padding: 15px;
      border-radius: 10px;
    }
    #infoPanel h2 { font-size: 16px; margin: 0 0 10px; }
    .btn {
      display: block;
      margin: 5px 0;
      padding: 8px;
      background: #22cc88;
      color: #fff;
      border: none;
      border-radius: 5px;
      text-align: left;
      cursor: pointer;
      font-size: 14px;
    }
    .btn:hover { background: #11aa66; }
  </style>
</head>
<body>
<div id="infoPanel">
  <h2>Mine Zones</h2>
  <button class="btn" onclick="showZone('Excavation Zone', 'High Risk', 'Escape Time: 2 min')">Excavation Zone</button>
  <button class="btn" onclick="showZone('Drilling Area', 'Moderate Risk', 'Escape Time: 4 min')">Drilling Area</button>
  <button class="btn" onclick="showZone('Transport Road', 'Low Risk', 'Escape Time: 6 min')">Transport Road</button>
  <div id="zoneDetails" style="margin-top:15px;"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.161.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.161.0/examples/js/controls/OrbitControls.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.161.0/examples/js/loaders/GLTFLoader.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.161.0/examples/jsm/webxr/VRButton.js"></script>

<script>
let scene = new THREE.Scene();
let camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 5000);
camera.position.set(0, 2, 8);

let renderer = new THREE.WebGLRenderer({antialias:true});
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.xr.enabled = true;
document.body.appendChild(renderer.domElement);
document.body.appendChild(VRButton.createButton(renderer));

let controls = new THREE.OrbitControls(camera, renderer.domElement);

// Lighting
let hemi = new THREE.HemisphereLight(0xffffff, 0x444444, 1);
scene.add(hemi);
let dir = new THREE.DirectionalLight(0xffffff, 1);
dir.position.set(5, 10, 7.5);
scene.add(dir);

// Load mine model
let loader = new THREE.GLTFLoader();
loader.load("the_bingham_canyon_mine_-_utah.glb", function(gltf){
    let model = gltf.scene;
    model.scale.set(10, 10, 10); // adjust scale for visibility
    model.position.set(0, -1, 0); 
    scene.add(model);
}, undefined, function(e){ console.error(e); });

function showZone(name, risk, escape) {
    document.getElementById("zoneDetails").innerHTML = `
      <strong>${name}</strong><br>
      Risk Level: ${risk}<br>
      ${escape}
    `;
}

function animate(){
    renderer.setAnimationLoop(()=>{
        renderer.render(scene, camera);
    });
}
animate();

window.addEventListener("resize", ()=>{
    camera.aspect = window.innerWidth/window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>
</body>
</html>
