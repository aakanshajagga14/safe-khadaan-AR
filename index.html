<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Open Pit Mine VR</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <!-- Orbit Controls for debugging -->
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-orbit-controls-component@master/dist/aframe-orbit-controls-component.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Lighting -->
      <a-entity light="type: ambient; intensity: 1"></a-entity>
      <a-entity light="type: directional; intensity: 0.8" position="1 3 2"></a-entity>

      <!-- Sky + Ground -->
      <a-sky color="#ECECEC"></a-sky>
      <a-plane rotation="-90 0 0" width="100" height="100" color="#777"></a-plane>

      <!-- 3D Model -->
      <a-entity 
        gltf-model="open_pit_mine (1).glb"
        position="0 0 -5"
        rotation="0 0 0"
        scale="0.05 0.05 0.05"
        id="mineModel">
      </a-entity>

      <!-- Camera -->
      <a-entity 
        id="cameraRig"
        position="0 2 5"
        camera 
        orbit-controls="target: #mineModel; enableDamping: true; dampingFactor: 0.125; rotateSpeed:0.25;">
      </a-entity>
    </a-scene>
  </body>
</html>
