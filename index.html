<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Open Pit Mine VR</title>
    <meta name="description" content="3D Open Pit Mine VR Viewer">
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-joystick-component@1.1.0/dist/aframe-joystick.min.js"></script>
  </head>
  <body>
    <a-scene vr-mode-ui="enabled: true" renderer="antialias: true; precision: mediump">
      
      <!-- Lights (simplified for mobile) -->
      <a-entity light="type: ambient; color: #bbb; intensity: 1"></a-entity>
      <a-entity light="type: directional; color: #fff; intensity: 0.8" position="2 4 5"></a-entity>

      <!-- Ground (smaller) -->
      <a-plane rotation="-90 0 0" width="200" height="200" color="#333"></a-plane>

      <!-- Mine Model -->
      <a-entity 
        id="mineModel"
        gltf-model="mine-optimized.glb" 
        position="-15 0 -10"   <!-- moved left -->
        scale="5 5 5"
        rotation="0 0 0">
</a-entity>

      <!-- Camera Rig with joystick -->
      <a-entity id="rig" position="0 2 10" joystick="mode: movement; speed: 0.4">
        <a-entity camera look-controls></a-entity>
      </a-entity>

    </a-scene>
  </body>
</html>
