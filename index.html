<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Open Pit Mine VR</title>
    <meta name="description" content="3D Open Pit Mine VR Viewer">
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-orbit-controls@1.3.0/dist/aframe-orbit-controls.min.js"></script>
  </head>
  <body>
    <a-scene vr-mode-ui="enabled: true">
      
      <!-- Lights -->
      <a-entity light="type: directional; color: #fff; intensity: 1" position="2 4 5"></a-entity>
      <a-entity light="type: ambient; color: #888"></a-entity>

      <!-- Ground -->
      <a-plane rotation="-90 0 0" width="200" height="200" color="#444"></a-plane>

      <!-- Mine Model -->
      <a-entity 
        id="mineModel"
        gltf-model="open_pit_mine (1).glb" 
        position="0 0 -10" 
        scale="2 2 2"
        rotation="0 0 0">
      </a-entity>

      <!-- Camera with orbit controls -->
      <a-entity 
        id="rig"
        camera
        position="0 5 30"
        orbit-controls="autoRotate: false; target: #mineModel; enableDamping: true; minDistance: 10; maxDistance: 200;">
      </a-entity>

    </a-scene>
  </body>
</html>
