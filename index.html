<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Open Pit Mine VR</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Lighting -->
      <a-entity light="type: ambient; intensity: 1"></a-entity>
      <a-entity light="type: directional; intensity: 0.8" position="1 3 2"></a-entity>

      <!-- Sky + Ground -->
      <a-sky color="#ECECEC"></a-sky>
      <a-plane rotation="-90 0 0" width="100" height="100" color="#777"></a-plane>

      <!-- 3D Model -->
      <a-entity 
        gltf-model="open_pit_mine (1).glb" 
        position="0 0 -5" 
        scale="0.5 0.5 0.5"
        rotation="0 45 0">
      </a-entity>

      <!-- Camera + Controls -->
      <a-entity camera look-controls wasd-controls position="0 1.6 0"></a-entity>
    </a-scene>
  </body>
</html>
